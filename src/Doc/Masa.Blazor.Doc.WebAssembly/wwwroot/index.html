    <script>
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <style>
        #app {
            background: #5C2D91;
            height: 100vh;
        }

        .spinner-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -62px;
        }

        .spinner-wrapper img {
            width: 500px;
        }

        .spinner {
            margin: 24px auto 0;
            width: 104px;
            text-align: center;
        }

        .spinner>div {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #FFF;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner>div:last-child {
            margin-right: 0;
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -0.24s;
            animation-delay: -0.24s;
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -0.12s;
            animation-delay: -0.12s;
        }

        @-webkit-keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            40% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
    </style>

    <script type="module">
        import { BrotliDecode } from './js/decode.min.js';

        Blazor.start().then(function () {
            window.BlazorComponent.Prism = {};
            window.BlazorComponent.Prism.highlight = function (code, language, component, codeElement) {
                setTimeout(function () {
                    var highlightCode = Prism.highlight(code, Prism.languages[language], language);
                    codeElement.innerHTML = highlightCode;
                    component.invokeMethodAsync('OnAfterHighlighted');
                }, 0);
            }

            window.BlazorComponent.Prism.highlightAll = function () {
                var pres = document.querySelectorAll("pre");

                for (var i = 0; i < pres.length; i++) {
                    let pre = pres[i];

                    let parent = pre.parentElement;
                    if (parent.classList[0] == "app-code") {
                        break;
                    }

                    let div = document.createElement("div");
                    div.className = "app-code overflow-hidden m-sheet m-sheet--outlined theme--light rounded grey lighten-5";
                    div.style = "opacity:0.85"

                    parent.replaceChild(div, pre);
                    div.appendChild(pre);
                }

                Prism.highlightAll();
            }

            window.setCookie = function (name, value) {
                document.cookie = `${name}=${escape(value.toString())};path=/;}`;
            }

            window.getCookie = function (name) {
                const reg = new RegExp(`(^| )${name}=([^;]*)(;|$)`);
                const arr = document.cookie.match(reg);
                if (arr) {
                    return unescape(arr[2]);
                }

                return null;
            }

            window.getCurrentDocSearchLanguage = function () {
                const language = window.getCookie('Masa_I18nConfig_Language');
                if (!language || language === 'zh-CN') {
                    return 'zh';
                }
                return 'en';
            }

            function addDocSearch() {
                if (document.querySelector("#docsearch")) {
                    docsearch({
                        container: '#docsearch',
                        appId: 'TSB4MACWRC',
                        indexName: 'blazor-masastack',
                        apiKey: 'a38a8d4b58c5648825ba3fafce8b6ffa',
                        debug: false,
                        //searchParameters: {
                        //    facetFilters: ['language:'+ getCurrentDocSearchLanguage()]
                        //}
                    });
                } else {
                    setTimeout(addDocSearch, 1000);
                }
            }

            addDocSearch();
        })
    </script>
